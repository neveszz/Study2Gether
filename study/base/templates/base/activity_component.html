        <h3> Recent Activity</h3>
        <hr>
        {% for message in room_messages %}
        <small><a href="{% url 'user_profile' message.user.id %}">@{{ message.user }}</a> {{ message.created|timesince }} ago</small>
            <small>replied to "{{ message.room }}"</small>

            <p>{{ message }}</p>
            {% if request.user == message.user %}
                        <small><a href="{% url 'delete_message' message.id %}">Delete</a></small>
            {% endif %}
            <hr>
        {% endfor %}
